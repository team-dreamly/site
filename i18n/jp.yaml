- id: missions.title
  translation: "Our Mission"
- id: missions.description
  translation: "お客様、弊社スタッフのみならず、私たちは次世代を気にかけています"
- id: missions.innovate.title
  translation: "地域に根ざしたイノベーション"
- id: missions.innovate.description
  translation: "私たちは、環境への意識の高まりをサポートし環境保護の一助となることで、技術に対する愛を分かち合いたいと思っています。具体的には、地域の教育機関の活動に参加し、情報共有のイベント手配を行っています。"
- id: missions.equality.title
  translation: "全ての人に公平さを"
- id: missions.equality.description
  translation: "エンジニアとして、私たちはユニークな視点を推進し、新しい思考の誕生を支援したいと考えています。これを達成するために、私たちは個性の違いが評価、奨励される職場環境の創出に取り組んでいます。"
- id: missions.social.title
  translation: "社会的責任"
- id: missions.social.description
  translation: "私たちは、企業の最大の資産は社員であると確信しており、この事実は社員自身に明らかに示されるべきです。これはスウェーデンならではのモデルを採用することで実現しました。残業を極力減らし、有給を増やし、柔軟な労働時間を設定。そして最も重要なのはフィーカ（コーヒーブレイク）を尊重することです。"
- id: missions.contribute.title
  translation: "国際的発展に貢献"
- id: missions.contribute.description
  translation: "私たちが使う技術の大部分は世界中の技術者により生産されています。何かしらの形で恩を返す機会が得られれば、私たちはこれに全力を尽くします。"
- id: intro.plan.title
  translation: "計画"
- id: intro.plan.description
  translation: "機敏かつクリーンなプロセスを用意することで、あなたの夢は形になります。共にその思いを実現しましょう。"
- id: intro.develop.title
  translation: "開発"
- id: intro.develop.description
  translation: "絶えず変化するITの世界であろうと、情熱を絶やすことなく最新の技術を常に駆使し、考え得る最高の結果をお届けします。"
- id: intro.launch.title
  translation: "ローンチ"
- id: intro.launch.description
  translation: "あなたの夢のローンチは、より大きな「夢の旅」の一部にすぎません。一人でこなす準備ができるまで、私たちはあなたを支え、あなたに寄り添います。"
