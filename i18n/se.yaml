  translation: "Vi bryr oss om dig och oss men även om framtida generationer"
- id: missions.innovate.title
  translation: "Lokal innovation"
- id: missions.innovate.description
  translation: "Vi vill dela med oss av vår kärlek för teknologi genom att undervisa och stödja vår omgivning. Det gör vi genom att undervisa i utvalda pedagogiska institutioner och arrangera events för att dela kunskap"
- id: missions.equality.title
  translation: "Jämlikhet"
- id: missions.equality.description
  translation: "Som ingenjörer stödjer vi unika perspektiv och är måna om att skapa en miljö för nya. För att åstadkomma detta skapar vi en arbetsmiljö där skillnader mellan individer är uppskattade och uppmuntrade"
- id: missions.social.title
  translation: "Socialt ansvar"
- id: missions.social.description
  translation: "Vi tror starkt att den viktigaste tillgången ett företag kan ha är dess anställda och detta ska vara uppenbert för dem. Detta gör vi genom att implementera en svensk modell - minimalisera övertid, betald semester, flexibla arbetstider och, det viktigaste, fika"
- id: missions.contribute.title
  translation: "Contribute globally"
- id: missions.contribute.description
  translation: "Open source teknologier förlitar vi oss på i många sammanhang och vi ger tillbaka till communityn när vi får ett tillfälle - att ge & få"
- id: intro.plan.title
  translation: "Plan"
- id: intro.plan.description
